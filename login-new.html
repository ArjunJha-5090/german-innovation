<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | German Innovation</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/professional.css">
</head>
<body data-page="login">
  
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index-new.html">
        <img class="brand-mark" src="images/logo.svg" alt="Logo" />
        <span>German Innovation</span>
      </a>
      <div class="header-actions">
        <button id="themeToggle" class="btn">ðŸŒ™ Dark</button>
      </div>
    </div>
  </header>

  <section class="lamp-container">
    <div class="container">
      <div class="lamp-scene fade-in">
        <h2 style="margin-bottom: 1rem;">Switch On the Lamp</h2>
        <p style="color: var(--text-muted); margin-bottom: 2rem;">Turn on the lamp to unlock the full German innovation experience</p>
        
        <svg class="lamp-svg" viewBox="0 0 300 300" aria-label="Desk lamp">
          <defs>
            <radialGradient id="glow" cx="50%" cy="50%" r="50%">
              <stop offset="0%" stop-color="#fbbf24" stop-opacity="0.9"/>
              <stop offset="100%" stop-color="#fbbf24" stop-opacity="0"/>
            </radialGradient>
          </defs>
          <g id="lamp">
            <!-- Base -->
            <rect x="70" y="250" width="160" height="12" rx="6" fill="#475569"/>
            <!-- Stand -->
            <rect x="145" y="200" width="10" height="50" fill="#64748b"/>
            <!-- Arm -->
            <g id="arm" transform="rotate(-25 150 170)">
              <rect x="145" y="140" width="10" height="45" fill="#64748b"/>
              <rect x="135" y="120" width="30" height="12" fill="#64748b"/>
              <!-- Head -->
              <g id="head">
                <ellipse cx="150" cy="110" rx="32" ry="18" fill="#94a3b8"/>
                <circle id="bulb" cx="165" cy="115" r="7" fill="#fbbf24"/>
              </g>
            </g>
            <!-- Light cone -->
            <polygon id="light-cone" points="170,120 290,300 50,300" fill="url(#glow)" opacity="0" style="transition: opacity 0.5s;"/>
          </g>
        </svg>

        <div class="lamp-switch">
          <label class="switch">
            <input id="lampToggle" type="checkbox" />
            <span class="slider"></span>
          </label>
          <span class="switch-label">Turn On</span>
        </div>
      </div>
    </div>
  </section>

  <footer class="site-footer">
    <div class="container">
      <p>Â© <span id="year"></span> German Engineering & Innovation</p>
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    
    // Theme toggle
    const themeBtn = document.getElementById('themeToggle');
    const currentTheme = localStorage.getItem('theme') || 'light';
    document.documentElement.setAttribute('data-theme', currentTheme);
    themeBtn.textContent = currentTheme === 'dark' ? 'â˜€ï¸ Light' : 'ðŸŒ™ Dark';
    
    themeBtn.addEventListener('click', () => {
      const theme = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);
      themeBtn.textContent = theme === 'dark' ? 'â˜€ï¸ Light' : 'ðŸŒ™ Dark';
    });

    // Lamp toggle
    const toggle = document.getElementById('lampToggle');
    const cone = document.getElementById('light-cone');
    
    toggle.addEventListener('change', () => {
      if(toggle.checked) {
        cone.style.opacity = '1';
        // Authenticate and redirect
        fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ email: 'guest@demo.com', password: 'demo' })
        }).then(res => {
          if(res.ok) {
            setTimeout(() => { window.location.href = 'dashboard-new.html'; }, 1000);
          }
        }).catch(() => {});
      } else {
        cone.style.opacity = '0';
      }
    });
  </script>
</body>
</html>
